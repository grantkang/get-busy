<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
  integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <link rel="stylesheet" href="styles.css">
  <title>C220 Hackathon 2</title>
</head>
<body>
  <nav class="navbar bg-dark navbar-dark">
    <a class="navbar-brand" href="#">Generic Delivery App</a>
    <form id="yelp-search-form" class="form-inline my-2 my-lg-0">
      <input class="form-control mr-sm-2" type="text" placeholder="Search" aria-label="Search" name="search-query">
      <input class="form-control mr-sm-2" type="text" placeholder="Location" aria-label="Location" name="location">
      <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Find Customers</button>
    </form>
  </nav>
  <main id="main-viewport" class="container-fluid">

    <div class="row">
      <form id="routing-form" class="col-lg-4">
        <div class="form-group">
          <label for="startingPointInput">Starting Point</label>
          <input type="text" class="form-control" id="startingPointInput" name="startingPointInput">
        </div>
        <label>Delivery Locations</label><div id="add-location-button" class="btn btn-outline-secondary btn-sm">+</div><div id="remove-location-button" class="btn btn-outline-secondary btn-sm">-</div>
        <div id="delivery-location-inputs">

        </div>
        <input class="btn btn-primary" type="submit" value="Get Route">
        <input class="btn btn-outline-secondary" type="reset" value="Clear">
      </form>
      <div id="map" class="col-lg-8">
      </div>
    </div>
  </main>
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"
  integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
  <script src="/main.js"></script>
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBBXXIiVIS6WiM5qdH92gdc-F84LyT_1Po&callback=myLib.init" async
  defer></script>
</body>
</html>
