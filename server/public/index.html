<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
  integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"
    integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
  <link rel="stylesheet" href="styles.css">
  <title>GitBusy</title>
</head>
<body id="root">
  <div id="modal-overlay" class="d-none">
    <div id="modal-container" class="col-lg-6 col-md-8 col-sm-10">
      <div class="card border-dark">
        <div id="modal-header" class="card-header text-white bg-dark">
        </div>
        <div id="modal-body" class="card-body">
        </div>
        <div id="modal-options" class="card-footer d-flex flex-row justify-content-end flex-wrap">
        </div>
      </div>
    </div>
  </div>
  <nav class="navbar bg-dark navbar-dark">
    <a class="navbar-brand" href="#">GitBusy</a>
    <div class="d-md-none">
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarToggleExternalContent"
        aria-controls="navbarToggleExternalContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
    </div>
    <div class="collapse" id="navbarToggleExternalContent">
      <form id="yelp-search-form" class="form-inline">
        <input class="form-control mr-sm-2" type="text" placeholder="Search" aria-label="Search" name="search-query">
        <input required class="form-control mr-sm-2" type="text" placeholder="Address, City, State or Zip"
          aria-label="Location" name="location">
        <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Find Local Businesses</button>
      </form>
    </div>
  </nav>
  <main id="main-viewport" class="container-fluid">

    <div class="row">
      <div id="map" class="col-lg-8">
      </div>
      <form id="routing-form" class="col-lg-4">
        <div class="form-group">
          <label for="startingPointInput">Starting/Ending Point</label>
          <input required type="text" class="form-control" id="startingPointInput" name="startingPointInput" placeholder="Starting/Ending Pt. Address">
        </div>
        <label>Stops <i id="add-location-button" class="btn btn-outline-secondary fa fa-plus"></i></label>
        <div id="delivery-location-inputs">

        </div>
        <div class="form-group mb-3">
          <input id="submit-button" class="btn btn-primary" type="submit" value="Get Route">
          <input id="clear-button" class="btn btn-outline-secondary" type="reset" value="Clear">
        </div>

      </form>

    </div>
  </main>
  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
    integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
      integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  <script src="/main.js"></script>
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAMCTmUbhtsGvLqPQB-1FXwEQHXYmuXsAA&callback=myLib.init" async
  defer></script>
</body>
</html>
